<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordados App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="position-fixed top-0 bottom-0 start-0 end-0 bg-dark d-flex align-items-center justify-content-center">
        <div style="width: 1366px; height: 768px;" class="border border-1 border-white d-flex flex-row">
            <div class="col-3 d-flex flex-column align-items-center justify-content-start gap-2 p-2">
                <h1 class="text-white text-center">Bordados<b class="text-primary">App</b></h1>
                <input type="text" class="form-control w-100" id="input">
                <ol type="number"  class="bg-white overflow-y-scroll w-100" style="height: 550px;" id="patterns">
                </ol>
                <button class="btn btn-primary fs-3 fw-bold" onclick="export_func()">Exportar</button>
            </div>
            <div class="col-6 d-flex flex-column align-items-center justify-content-between py-5">
                <div>
                    <h2 class="text-center text-white fe-bold"><span id="label-name"></span> | <span id="label-favorite"></span></h2>
                </div>
                <div class="bg-black" style="width: 500px; height: 500px;">
                    <img src="" style="width: 100%; height: 100%;">
                </div>
                <div>
                    <button class="btn btn-primary fs-3 fw-bold" onclick="rename()">Renombrar</button>
                    <button class="btn btn-primary fs-3 fw-bold" onclick="favorite()">Favorito</button>
                </div>
            </div>
            <div style="height: 768px;" class="col-3">
                <ol style="height: 100%;" class="overflow-y-scroll text-white fs-5" id="output">
                </ol>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
